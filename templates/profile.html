{% extends "base.html" %}
{% block title %}Perfil do Usuário{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-info text-white text-center">
                <h3 class="mb-0">Perfil do Usuário</h3>
            </div>
            <div class="card-body p-4">
                <div class="row mb-4">
                    <div class="col-md-4 text-center">
                        <img src="https://via.placeholder.com/150x150?text=Usuário" 
                             alt="Foto do perfil" class="img-fluid rounded-circle shadow">
                    </div>
                    <div class="col-md-8">
                        <h4>{{ user.username }}</h4>
                        <p class="text-muted">{{ user.profession }} • {{ user.country }}</p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">E-mail</label>
                        <p>{{ user.email }}</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Profissão</label>
                        <p>{{ user.profession }}</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">País</label>
                        <p>{{ user.country }}</p>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('home_pt') if 'lang' not in session else url_for('home_' + session['lang']) }}" 
                       class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center mt-4">
    <a href="{{ url_for(return_to if return_to else 'home_pt') }}" class="btn btn-primary">
        ← Voltar para o Dashboard
    </a>
</div>
{% endblock %}
